#{extends 'laySeg.html' /} 
#{set title:'Realizar copia' /}
<div class="heightMin animated slideInDown faster">
	<div class="ui middle aligned center aligned grid p-0 m-0-celular mt-3 p-0-celular mb-4-celular">	
<!-- FORMUL�RIO DE REALIZAR PEDIDO DE C�PIA -->
				<form action="@{Pedidos.realizarBaixa}" class="brancoGelo form m-0 p-4 shadow-sm animated slideInDown lower font-size-celular m-1-celular p-2-celular"
				 method="post">
						<label for="confirmarSenha" class="border-bottom">Usuário e Qtd Disponível:</label><br>
				<!-- 		<select name="ped.usuario.id" class="form-control hei-input-celular font-size-celular">
#{list items:listaDeUsuario, as: 'u'}
							<option value="${u.id}" class="">(${u.matricula}) qtd: ${u.qtdDisponivel}</option>
#{/list}
						</select> -->
						<!-- FORMUL�RIO DE REALIZAR PEDIDO DE C�PIA  SELECT2-TESTE-->
					<select id="mySelect2" class="form-control" lang="pt" required="required" name="ped.usuario.id"  data-allow-clear="1" data-select2-id="1" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true">
						<option></option>
					</select>
						<div class="row m-0-celular p-0-celular">
							<div class="col-6 m-0-celular p-0-celular">
								<label for="confirmarSenha" class="mt-2 border-bottom">Cópias:<sup style="color: red;">*</sup></label>
								<input type="number" name="ped.qtdCopias" class="form-control hei-input-celular" max="" min="1" class="qtdCopias" 
								value="1"  >
							</div>
							<div class="col-6 m-0-celular p-1-celular pt-0-celular">
								<label class=" mt-2 mb-0-celular border-bottom">Face:<sup style="color: red;">*</sup></label><br>
								<div class="custom-control custom-radio custom-control-inline">
							  		<input type="radio" id="frente" name="ped.frenteVerso" class="custom-control-input" 
							  		value="frente" checked="checked">
							 		<label class="custom-control-label font-size-celular" for="frente">Frente</label>
								</div>
									<div class="custom-control custom-radio custom-control-inline">
							 		<input type="radio" id="frenteEverso" name="ped.frenteVerso" class="custom-control-input" 
							 		value="frenteEverso">
							  		<label class="custom-control-label font-size-celular" for="frenteEverso">Posterior</label><sub style="color: red; padding: 0; margin: 0;">2x</sup>
								</div>
							</div>
						</div>
						<label class="mt-1 border-bottom">Descricao</label>
						<textarea rows="2" cols="7" name="ped.descricao" class="form-control" placeholder="descrição"></textarea>
						<!-- BOTÃO SALVAR -->
						<input type="submit" class="btn btn-lg btn-outline-primary btn-block mt-2 font-size-celular" value="Salvar"/>
				</form>	
	</div>
</div>

<!-- SCRIP PARA BUSCAR NO BANCO DE DADOS ATRAVES DO AJAX-->

	<script type="text/javascript">

	$('#mySelect2').select2({
		  placeholder: 'Matrícula ou Nome',
		  minimumInputLength: 3,
		  language: "pt-BR",
		  theme: 'bootstrap4',
		  allowClear : true,
	  ajax: {	
	    url: '@{Usuarios.listarUsuarios()}',
	    processResults: function (data) {
	      // Transforms the top-level key of the response object from 'items' to 'results'
	      return {
	        results: data
	      };
	    }
	  }
	
	});
	 
</script>
