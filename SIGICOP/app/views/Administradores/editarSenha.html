#{extends 'laySeg.html' /} 
#{set title:'Editar Senha' /}
<div id="corpoCelular" class="heightMin">
	<div class="h1 text-dark text-center tituloCelular mb-n2">Alterar Senha</div><br>
	<div class="ui middle aligned center aligned grid m-0-celular p-0-celular mt-0-celular">
		<div class="row m-0-celular p-0-celular mt-0-celular">
		<div class="column m-0-celular p-0-celular mt-0-celular">
			<div class="m-0-celular p-0-celular">
					<div class="ui stacked segment p-2-celular mt-0-celular"><!-- cor branca do formulario -->
				<form action="@{Administradores.salvarSenha} " class="ui large form m-0-celular p-0-celular" method="post">
						<label for="campoSenha" class="font-size-celular">Senha:</label>
						<span id="validarSenhaMsg"></span>
						<span id="servidorSenhaMsg" class="alert-danger shadow-sm rounded p-0 font-size-celular validacaoMsgm">
#{if seis}	
						${seis}
#{/if}
						</span>
						<input type="password" name="senha" placeholder="Senha" class="form-control hei-input-celular font-size-celular" 
						autofocus="autofocus" id="campoSenha" onkeyup="javascript:validarSenha()">
						
						<div id="mostrar" class="p-0 m-0 mb-n1 mt-1" style=" height: 12px; border: 1px solid white;  width: ; color: white;"></div>
						<label for="campoConfirmar" class="mt-2 font-size-celular mt-n1-celular">Confirmar Senha:</label>
						<span id="validarCompararMsg"></span>
						<span id="validacaoSevidorEditSenhaCom" class="alert-danger shadow-sm rounded p-0 font-size-celular validacaoMsgm">
#{if seis}	
						${seis}
#{/if}
						</span>
						<input type="password" name="confirmarSenha" placeholder="Confirmar Senha" 
						class="form-control hei-input-celular font-size-celular" id="campoConfirmar" onkeyup="javascript:validarConfirmarSenha()" >
						<!-- BUTÃO DE EDITAR SENHA -->
						<input type="submit" class="btn btn-md btn-primary btn-block mt-3 font-size-celular" value="Editar Senha"  />
				</form>
				<hr class="mt-3">
				<div class="pb-2" style="min-width: 55%;">
				<a href="@{Administradores.editar}" class="mt-1 mb-1 text-decoration-none">voltar a página de edição</a>
				</div>
					</div>
			</div>
		</div>
	</div>
		
		</div>
</div>
